<script src="../../../dist/angular/styles.js"></script><h1>Add Post</h1>

<form name="form" (submit)="addPost()" class="well">

  <div class="form-group">
    <label>Method:</label>
    <select name="method" class="form-control" [(ngModel)]="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
  </div>

  <div class="form-group">
    <label>URL:</label>
    <input type="url" [(ngModel)]="url" placeholder="add url" name="url" class="form-control">
  </div>

  <div class="form-group">
    <label>TimeExecute:</label>
    <input type="datetime-local" [(ngModel)]="timeExecute" name="timeExecute" class="form-control" placeholder="add time">
  </div>

  <div class="form-group">
    <label>Body:</label>
    <input type="text" [(ngModel)]="body" name="body" class="form-control" placeholder="body">
  </div>

  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>There is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>

  <button type="submit" class="btn btn-primary" >Save</button>

</form>
